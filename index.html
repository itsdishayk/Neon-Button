<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Button Project</title>
    <style>
        
        body {
            background: #050801; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .neon-btn {
            padding: 20px 40px;
            color: #03e9f4;
            font-size: 24px;
            background: transparent;
            border: 2px solid #03e9f4;
            cursor: pointer;
            transition: 0.5s;
            letter-spacing: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

      
        .neon-btn:hover {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 200px #03e9f4;
        }
    </style>
</head>
<body>

    <button class="neon-btn">ROBOTICS MODE</button>

</body>
</html>
